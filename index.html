<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Índice UNET v0.1 alpha</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="lista-container">
            <div class="indice-container">
                <div class="indice-subcontainer">
                    <div class="indice__label">
                        <p class="indice__texto"> Índice</p>
                        <p class="indice__texto" id="unidadesTotales"></p>
                     </div>
                     <div class="indice__buttons">
                         <button id="agregarMateria" class="agregar-button">Agregar materia</button>
                         <button id="eliminarTodo" class="eliminar-button">Eliminar todo</button>
                     </div>
                </div>
            </div>
            <div class="lista-subcontainer">
                <h1 class="lista__title">Índice académico</h1>
                <table class="lista" id="lista">
                    <tr class="lista__row lista__head">
                        <th class="lista__top">Materia</th>
                        <th class="lista__top">Unidades</th>
                        <th class="lista__top">Nota</th>
                    </tr>
                </table> 
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
